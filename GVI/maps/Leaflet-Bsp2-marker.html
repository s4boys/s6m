<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      padding: 0;
      margin: 0;
    }

    #map_canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body onload="initialize()">
  <div id="map_canvas"></div>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <script>
    /*---------------------------------------------------
    * Hochschule für Technik Stuttgart
    * Fachbereich Vermessung, Informatik und Mathematik
    * Schellingstr. 24
    * D-70174 Stuttgart
    *
    * Volker Coors, Athnasios Koukofikis
    * 7.11.2018
    *
    * GeoVisualisierung
    *
    * ------------------------------------------------*/
    var map
    /**
    * Die Methode initialize wird beim Laden der Webseite aufgerufen
    * durch HTML <body onload="initialize()">, siehe unten.
    */
    function initialize() {
      /**
      * zoom level: 0 - 18
      *
      * 0 - Weltkarte
      *  ...
      * 18 - Einzelgebäue
      *
      * siehe https://leafletjs.com/examples/zoom-levels/
      *
      * setView:
      * der erste Paramter definiert den Mittelpunkt der Karte in
      * Längen- und Breitengrad (Koordinatensystem WGS 84)
      *
      * Stuttgart - [48.81, 9.16]
      * Sidney - [-33.51, 151.12]
      *
      */
      map = L.map('map_canvas').setView([-33.51, 151.12], 10);
      /**
      * Die Karte basiert auf OpenStreetmap Daten und wird als gekachelte
      * Rasterkarte bereitgestellt.
      * Hinweis: In den Beispielen des Leaflet Quickstart Tutorials werden Karten von
      * MapBox genutzt. Diese sind auch mit einem
      * Geschäftsmodell verbunden, siehe https://www.mapbox.com/pricing/
      * https://leafletjs.com/examples/quick-start/
      */
      var osm = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        minZoom: 2,
        maxZoom: 18
      });
      map.addLayer(osm);
      /**
      * place marker
      * position: an dieser Position wird der Marker gezeichnet
      * map: auf dieser Karte wird der Marker gezeichnet
      * title: dieser Titel wird angezeigt, wenn man mit der Maus auf den Marker geht
      *
      */
      var marker = L.marker([-33.51, 151.12],
        { title: 'mein neuer Marker' }     // Add a title
      ).addTo(map);
    }
  </script>
</body>

</html>

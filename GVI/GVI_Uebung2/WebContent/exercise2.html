    function csvJSON(csv){
      var lines = csv.replace(/\n/g, '');
      lines = lines.split("\r");

      var result = [];

      var headers=lines[0].split(",");

      for(var i=1;i<lines.length;i++){

        var obj = {};
        var currentline=lines[i].split(",");
        for(var j=0;j<headers.length;j++){
            obj[headers[j]] = currentline[j];
          }

          result.push(obj);

        }

        return result; //JavaScript object
        //return JSON.stringify(result); //JSON
      }

    function geocode(address){
      const geocodeUrl = 'https://nominatim.openstreetmap.org/search?q=';
      const geocodeParams = '&format=json&limit=1';

      var encoded = encodeURI([geocodeUrl, address, geocodeParams].join(''));
      return $.getJSON(encoded);
    }

    function getColor(d) {
      return d > 50 ? '#800026' :
             d > 40  ? '#BD0026' :
             d > 30  ? '#E31A1C' :
             d > 20  ? '#FC4E2A' :
             d > 15   ? '#FD8D3C' :
             d > 10   ? '#FEB24C' :
             d > 5   ? '#FED976' :
                        '#FFEDA0';
    }

    function style(feature) {
	     return {
    		fillColor: getColor(getValue(feature.properties.UN, 2002)),
    		weight: 2,
    		opacity: 1,
    		color: 'white',
    		dashArray: '3',
    		fillOpacity: 0.7
	    };
    }

    function initialize() {
        let map;

      /**
        * zoom level: 0 - 18

        * 0 - Weltkarte

      *

      * Stuttgart - [48.81, 9.16]
        * Sidney - [-33.51, 151.12]
        *
      */
      map = L.map('map_canvas').setView([48.75, 9.21], 5);
